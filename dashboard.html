<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnati Motors Open RO Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 { color: #333; font-size: 28px; margin: 0; }
        #companyLogo { 
            height: 50px; 
            object-fit: contain; 
            max-width: 200px;
        }
        
        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .tabs { 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap;
            flex: 1;
        }
        .tab-button {
            padding: 10px 16px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            flex: 1;
            min-width: 100px;
        }
        .tab-button.active { background: #667eea; color: white; }
        
        .clear-all-btn {
            padding: 10px 16px;
            border: none;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s ease;
            white-space: nowrap;
        }
        .clear-all-btn:hover {
            background: #c0392b;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 15px;
                gap: 10px;
                margin-bottom: 15px;
            }
            h1 { font-size: 22px; }
            .header-wrapper {
                flex-direction: column;
                align-items: stretch;
            }
            .tabs { gap: 6px; }
            .tab-button {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 80px;
            }
            .clear-all-btn {
                padding: 8px 12px;
                font-size: 12px;
                width: 100%;
            }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .stat-label { color: #999; font-size: 11px; text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { 
            font-size: 24px; 
            font-weight: bold; 
            color: #667eea;
            transition: all 0.3s ease;
        }
        
        .stat-card.landed-cost-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stat-card.landed-cost-card .stat-label {
            color: rgba(255, 255, 255, 0.8);
        }
        .stat-card.landed-cost-card .stat-value {
            color: #ffffff;
            font-size: 22px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 15px;
            }
            .stat-card {
                padding: 12px;
            }
            .stat-label { font-size: 10px; margin-bottom: 6px; }
            .stat-value { font-size: 20px; }
        }
        .filters-section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .filters-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
        }
        .filter-group label { 
            display: block; 
            font-size: 12px; 
            font-weight: 600; 
            color: #333; 
            margin-bottom: 6px; 
        }
        select, input[type="text"] { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 13px;
        }
        input[type="text"]::placeholder {
            color: #999;
        }
        
        @media (max-width: 768px) {
            .filters-section {
                padding: 12px;
                margin-bottom: 12px;
            }
            .filters-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .filter-group label {
                font-size: 11px;
                margin-bottom: 5px;
            }
            select, input[type="text"] {
                padding: 6px;
                font-size: 12px;
            }
        }
        .table-section { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .table-wrapper {
            overflow-x: scroll !important;
            overflow-y: auto;
            max-height: 550px;
            border-radius: 0 0 10px 10px;
            display: block;
            scroll-behavior: smooth;
            padding-bottom: 5px;
        }
        .table-wrapper::-webkit-scrollbar {
            width: 15px;
            height: 15px;
        }
        .table-wrapper::-webkit-scrollbar-track {
            background: #e8e8e8;
            border-radius: 10px;
            margin: 0 5px;
        }
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 10px;
            min-height: 40px;
        }
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        .table-header { 
            padding: 12px; 
            background: #f8f9fa; 
            border-bottom: 1px solid #ddd; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 10px; 
        }
        .table-info { font-size: 12px; color: #666; }
        .export-btn {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: background 0.2s ease;
        }
        .export-btn:hover { background: #229954; }
        .export-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .records-select { width: 110px; padding: 6px; border: 1px solid #ddd; border-radius: 5px; font-size: 12px; }
        
        @media (max-width: 768px) {
            .table-header {
                padding: 10px;
                gap: 8px;
                flex-direction: column;
                align-items: stretch;
            }
            .table-info { font-size: 11px; }
            .export-btn {
                padding: 6px 12px;
                font-size: 10px;
                width: 100%;
            }
            .records-select { 
                width: 100%; 
                padding: 6px;
                font-size: 11px;
            }
        }
        table { width: 100%; border-collapse: collapse; min-width: 2600px; table-layout: fixed; }
        thead { background: #f8f9fa; border-bottom: 2px solid #ddd; position: sticky; top: 0; z-index: 10; }
        th { 
            padding: 12px 8px; 
            text-align: left; 
            font-size: 11px; 
            font-weight: 700; 
            color: #333; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: help;
            position: relative;
        }
        th:hover {
            background: #e9ecef;
        }
        td { 
            padding: 12px 8px; 
            border-bottom: 1px solid #eee; 
            font-size: 12px; 
            color: #555; 
            word-wrap: break-word; 
            overflow-wrap: break-word;
            vertical-align: top;
        }
        
        /* Column widths for regular view (without Vehicle Ready Date) */
        th:nth-child(1), td:nth-child(1) { width: 110px; min-width: 110px; } /* RO ID */
        th:nth-child(2), td:nth-child(2) { width: 110px; min-width: 110px; } /* Landed Cost */
        th:nth-child(3), td:nth-child(3) { width: 100px; min-width: 100px; } /* RO Date */
        th:nth-child(4), td:nth-child(4) { width: 120px; min-width: 120px; } /* SA Name / Vehicle Ready Date */
        th:nth-child(5), td:nth-child(5) { width: 100px; min-width: 100px; } /* Branch / TAT Current */
        th:nth-child(6), td:nth-child(6) { width: 130px; min-width: 130px; } /* Status / SA Name */
        th:nth-child(7), td:nth-child(7) { width: 150px; min-width: 150px; } /* Service Type / Branch */
        th:nth-child(8), td:nth-child(8) { width: 100px; min-width: 100px; } /* Model Group / Status */
        th:nth-child(9), td:nth-child(9) { width: 110px; min-width: 110px; } /* Reg Number / Model */
        th:nth-child(10), td:nth-child(10) { width: 100px; min-width: 100px; } /* Age / Reg Number */
        th:nth-child(11), td:nth-child(11) { width: 80px; min-width: 80px; } /* Days / Age */
        th:nth-child(12), td:nth-child(12) { width: 80px; min-width: 80px; } /* KM / Days */
        th:nth-child(13), td:nth-child(13) { width: 80px; min-width: 80px; } /* Remarks / KM */
        th:nth-child(14), td:nth-child(14) { width: 400px; min-width: 400px; } /* Pending / Remarks */
        th:nth-child(15), td:nth-child(15) { width: 300px; min-width: 300px; } /* Pending Reason */
        th:nth-child(16), td:nth-child(16) { width: 300px; min-width: 300px; } /* Extra column */
        
        /* Special styling for text columns */
        td:nth-child(14), td:nth-child(15) { 
            word-break: break-word; 
            white-space: normal;
        }
        
        .landed-cost-cell {
            background: #f0f7ff;
            color: #1967d2;
            font-weight: 600;
        }
        
        .vehicle-ready-date-cell {
            background: #fff3e0;
            color: #f57c00;
            font-weight: 600;
        }
        
        .tat-current-cell {
            background: #e8f5e9;
            color: #2e7d32;
            font-weight: 600;
        }
        
        tr:hover { background: #f9f9f9; }
        tbody tr { height: auto; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .badge-open { background: #fef3e2; color: #e67e22; }
        .badge-closed { background: #e8f5e9; color: #27ae60; }
        .error { background: #fee; color: #c33; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .mjob-badge { display: inline-block; padding: 4px 10px; border-radius: 15px; font-size: 11px; font-weight: 600; background: #e8f0fe; color: #1967d2; }
        .tat-alert { background: #c0392b; color: white; font-weight: bold; padding: 8px 12px; border-radius: 5px; }
        .tat-normal { background: #27ae60; color: white; font-weight: bold; padding: 8px 12px; border-radius: 5px; }
        .branch-abbr { font-weight: bold; background: #e3f2fd; padding: 2px 6px; border-radius: 3px; }
        .loading { text-align: center; padding: 40px; color: #667eea; }
        .stat-updating {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 20px;">
                <img id="companyLogo" src="./logo.jpg" alt="Company Logo" 
                     style="height: 60px; object-fit: contain; display: none;"
                     onerror="this.style.display='none';">
                <h1>Unnati Motors Open RO Dashboard</h1>
            </div>
            <div class="header-wrapper">
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab(event, 'mechanical')">Mechanical</button>
                    <button class="tab-button" onclick="switchTab(event, 'bodyshop')">Bodyshop</button>
                    <button class="tab-button" onclick="switchTab(event, 'accessories')">Accessories</button>
                    <button class="tab-button" onclick="switchTab(event, 'presale')">Pre-Sale/PDI</button>
                </div>
                <button class="clear-all-btn" onclick="clearAllFilters()">üîÑ Clear All</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total ROs</div>
                <div class="stat-value" id="total">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mechanical</div>
                <div class="stat-value" id="mech">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Bodyshop</div>
                <div class="stat-value" id="body">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Accessories</div>
                <div class="stat-value" id="acc">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pre-Sale/PDI</div>
                <div class="stat-value" id="presale">-</div>
            </div>
            <div class="stat-card landed-cost-card">
                <div class="stat-label">Part Issued to RO's Value</div>
                <div class="stat-value" id="landedCost">-</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Branch</label>
                    <select id="branch" onchange="onFilterChange()">
                        <option>All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>RO Status</label>
                    <select id="status" onchange="onFilterChange()">
                        <option>All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Age Bucket</label>
                    <select id="age" onchange="onFilterChange()">
                        <option>All</option>
                    </select>
                </div>
                <div class="filter-group" id="billableTypeFilter" style="display:none;">
                    <label>Billable Type</label>
                    <select id="billableType" onchange="onFilterChange()">
                        <option>All</option>
                    </select>
                </div>
                <div class="filter-group" id="serviceTypeFilter" style="display:none;">
                    <label>Service Type</label>
                    <select id="serviceType" onchange="onFilterChange()">
                        <option>All</option>
                    </select>
                </div>
                <div class="filter-group" id="mjobFilter" style="display:none;">
                    <label>MJob Type</label>
                    <select id="mjob" onchange="onFilterChange()">
                        <option>All</option>
                    </select>
                </div>
                <div class="filter-group" id="regNumberFilter" style="display:none;">
                    <label>Reg. Number (Search)</label>
                    <input type="text" id="regNumber" placeholder="Enter registration number..." onkeyup="onFilterChange()">
                </div>
            </div>
        </div>

        <div class="table-section">
            <div class="table-header">
                <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                    <div class="table-info" id="tableInfo">Loading data...</div>
                    <select class="records-select" id="recordsPerPage" onchange="loadData()">
                        <option value="10">10 Records</option>
                        <option value="20">20 Records</option>
                        <option value="50" selected>50 Records</option>
                        <option value="100">&gt;50 Records</option>
                    </select>
                </div>
                <button class="export-btn" onclick="exportToCSV()">üì• Export Filtered Data to Excel</button>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead id="tableHead">
                        <tr id="headerRow">
                            <th>RO Number</th>
                            <th>Landed Cost</th>
                            <th>RO Date</th>
                            <th>Branch</th>
                            <th>Status</th>
                            <th>SA Name</th>
                            <th>Vehicle No</th>
                            <th>Model</th>
                            <th>Chassis</th>
                            <th>MJob</th>
                            <th>TAT</th>
                            <th>Remarks</th>
                            <th>Pending Reason</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="16" class="loading">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        let currentTab = 'mechanical';
        let allData = [];

        const branchAbbreviations = {
            'KOLHAPUR_WS': 'KOL',
            'WAGHOLI': 'WAG',
            'NAGPUR_KAMPTHEE ROAD': 'HO',
            'AMRAVATI': 'AMT',
            'YAVATMAL': 'YAV',
            'NAGPUR_WARDHAMAN NGR': 'CITY',
            'CHIKHALI': 'CHI',
            'CHAUFULA_SZZ': 'CHA',
            'SHIKRAPUR_SZS': 'SHI',
            'KOLHAPUR_SH': 'KOL'
        };

        function abbreviateBranch(branch) {
            return branchAbbreviations[branch] || branch.substring(0, 3).toUpperCase();
        }

        function sortAgeBuckets(ageBuckets) {
            const ageBucketOrder = [
                '0-3 days', 
                '4-10 days', 
                '11-15 days', 
                '16-30 days', 
                '31-60 days',
                'Above 60'
            ];
            
            let sorted = [];
            
            for (let order of ageBucketOrder) {
                for (let bucket of ageBuckets) {
                    let bucketLower = bucket.toLowerCase().trim();
                    let orderLower = order.toLowerCase().trim();
                    
                    if (bucketLower === orderLower || bucketLower.includes(orderLower)) {
                        if (!sorted.includes(bucket)) {
                            sorted.push(bucket);
                        }
                        break;
                    }
                }
            }
            
            ageBuckets.forEach(bucket => {
                if (!sorted.includes(bucket)) {
                    sorted.push(bucket);
                }
            });
            
            return sorted;
        }

        window.onload = function() {
            console.log('Dashboard loaded, API_URL:', API_URL);
            loadStats();
            loadFilters();
            loadData();
        };

        function extractMJob(remark) {
            if (!remark) return 'Not Categorized';
            const matches = remark.match(/\bM[1-4]\b/g);
            if (matches && matches.length > 0) {
                return matches[0];
            }
            return 'Not Categorized';
        }

        function getLastEightChars(text) {
            if (!text) return '-';
            const str = String(text).trim();
            return str.length > 8 ? str.slice(-8) : str;
        }

        function calculateTAT(roDate) {
            if (!roDate || roDate === '-') return 0;
            const date = new Date(roDate);
            const today = new Date();
            const diffTime = Math.abs(today - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getTATStyle(mjob, tat) {
            let isAlert = false;
            
            if (mjob === 'M1' && tat > 1) isAlert = true;
            else if (mjob === 'M2' && tat > 5) isAlert = true;
            else if (mjob === 'M3' && tat > 9) isAlert = true;
            else if (mjob === 'M4' && tat > 25) isAlert = true;
            
            return isAlert ? 'tat-alert' : 'tat-normal';
        }

        function formatCurrency(value) {
            if (value === undefined || value === null || value === 0) return '‚Çπ0';
            return '‚Çπ' + parseFloat(value).toLocaleString('en-IN', { maximumFractionDigits: 2, minimumFractionDigits: 2 });
        }

        async function loadStats() {
            try {
                const url = `${API_URL}/api/dashboard/statistics`;
                console.log('Fetching stats from:', url);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log('Stats loaded:', data);
                
                document.getElementById('total').textContent = data.total_vehicles || 0;
                document.getElementById('mech').textContent = data.mechanical_count || 0;
                document.getElementById('body').textContent = data.bodyshop_count || 0;
                document.getElementById('acc').textContent = data.accessories_count || 0;
                document.getElementById('presale').textContent = data.presale_count || 0;
                document.getElementById('landedCost').textContent = formatCurrency(data.total_landed_cost || 0);
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('tableInfo').innerHTML = `<div class="error">‚ùå Cannot connect to server: ${error.message}</div>`;
            }
        }

        async function loadFilteredStats() {
            try {
                const branch = document.getElementById('branch').value;
                const status = document.getElementById('status').value;
                const age = document.getElementById('age').value;
                const billableType = document.getElementById('billableType') ? document.getElementById('billableType').value : 'All';
                const serviceType = document.getElementById('serviceType') ? document.getElementById('serviceType').value : 'All';
                const mjob = currentTab === 'bodyshop' ? document.getElementById('mjob').value : 'All';
                const regNumber = currentTab === 'bodyshop' ? document.getElementById('regNumber').value : '';
                
                let url = `${API_URL}/api/dashboard/statistics/filtered`;
                const params = new URLSearchParams();
                
                params.append('service_category', currentTab);
                
                if (branch !== 'All') params.append('branch', branch);
                if (status !== 'All') params.append('ro_status', status);
                if (age !== 'All') params.append('age_bucket', age);
                if (billableType !== 'All' && billableType !== undefined) params.append('billable_type', billableType);
                if (serviceType !== 'All' && serviceType !== undefined) params.append('service_type', serviceType);
                if (mjob !== 'All') params.append('mjob', mjob);
                if (regNumber && regNumber.trim() !== '') params.append('reg_number', regNumber);
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                console.log('=== LOADING FILTERED STATS ===');
                console.log('Service Category:', currentTab);
                console.log('URL:', url);
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log('Filtered stats response:', data);
                
                const cards = document.querySelectorAll('.stat-value');
                cards.forEach(card => card.classList.add('stat-updating'));
                
                document.getElementById('total').textContent = data.total_vehicles || 0;
                document.getElementById('mech').textContent = data.mechanical_count || 0;
                document.getElementById('body').textContent = data.bodyshop_count || 0;
                document.getElementById('acc').textContent = data.accessories_count || 0;
                document.getElementById('presale').textContent = data.presale_count || 0;
                document.getElementById('landedCost').textContent = formatCurrency(data.total_landed_cost || 0);
                
                console.log('Updated landed cost to:', formatCurrency(data.total_landed_cost || 0));
                console.log('=== FILTERED STATS COMPLETE ===\n');
                
                setTimeout(() => {
                    cards.forEach(card => card.classList.remove('stat-updating'));
                }, 500);
            } catch (error) {
                console.error('Error loading filtered stats:', error);
            }
        }

        async function loadFilters() {
            try {
                const url = `${API_URL}/api/filter-options/${currentTab}`;
                console.log('Fetching filters from:', url);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();

        async function loadData() {
            try {
                const branch = document.getElementById('branch').value;
                const status = document.getElementById('status').value;
                const age = document.getElementById('age').value;
                const billableType = document.getElementById('billableType') ? document.getElementById('billableType').value : 'All';
                const serviceType = document.getElementById('serviceType') ? document.getElementById('serviceType').value : 'All';
                const recordsPerPage = parseInt(document.getElementById('recordsPerPage').value);

                let url = `${API_URL}/api/vehicles/${currentTab}?skip=0&limit=${recordsPerPage}`;
                if (branch !== 'All') url += `&branch=${encodeURIComponent(branch)}`;
                if (status !== 'All') url += `&ro_status=${encodeURIComponent(status)}`;
                if (age !== 'All') url += `&age_bucket=${encodeURIComponent(age)}`;
                if (billableType !== 'All' && billableType !== undefined) url += `&billable_type=${encodeURIComponent(billableType)}`;
                if (serviceType !== 'All' && serviceType !== undefined && currentTab === 'mechanical') url += `&service_type=${encodeURIComponent(serviceType)}`;
                
                if (currentTab === 'bodyshop') {
                    const mjob = document.getElementById('mjob').value;
                    const regNumber = document.getElementById('regNumber').value;
                    if (mjob !== 'All') url += `&mjob=${encodeURIComponent(mjob)}`;
                    if (regNumber && regNumber.trim() !== '') url += `&reg_number=${encodeURIComponent(regNumber)}`;
                }

                console.log('Fetching data from:', url);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log('Data loaded:', data);
                
                if (data.error) {
                    document.getElementById('tableInfo').innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                allData = data.vehicles;

                document.getElementById('tableInfo').textContent = `Showing ${data.vehicles.length} of ${data.filtered_count} vehicles (Total: ${data.total_count})`;
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                if (data.vehicles.length === 0) {
                    // Calculate colspan based on current tab and conditions
                    let colspan = 14; // Base columns for non-bodyshop tabs
                    if (currentTab === 'mechanical') colspan = 15; // +1 for Service Type
                    if (showClosedButNotBilledColumns) colspan += 2; // +2 for Vehicle Ready and TAT Days
                    if (currentTab === 'bodyshop') colspan = 15; // Bodyshop has different structure
                    
                    tbody.innerHTML = `<tr><td colspan="${colspan}" class="loading">No data found</td></tr>`;
                    return;
                }

                const showClosedButNotBilledColumns = isClosedButNotBilled();

                data.vehicles.forEach(v => {
                    const statusClass = v.ro_status === 'Open' ? 'badge-open' : 'badge-closed';
                    const branchAbbr = abbreviateBranch(v.branch);
                    
                    const landedCostDisplay = formatCurrency(v.total_landed_cost || 0);
                    
                    if (currentTab === 'bodyshop') {
                        const mjob = extractMJob(v.ro_remarks);
                        const chassis = getLastEightChars(v.vin || '-');
                        const tat = calculateTAT(v.ro_date);
                        const tatStyle = getTATStyle(mjob, tat);
                        const saName = v.service_adviser || '-';
                        
                        let rowHTML = `
                            <tr>
                                <td><strong>${v.ro_id}</strong></td>
                                <td class="landed-cost-cell">${landedCostDisplay}</td>
                                <td>${v.ro_date}</td>`;
                        
                        if (showClosedButNotBilledColumns) {
                            const vehicleReadyDate = v.vehicle_ready_date || '-';
                            const tatCurrent = calculateTAT(vehicleReadyDate);
                            rowHTML += `
                                <td class="vehicle-ready-date-cell">${vehicleReadyDate}</td>
                                <td class="tat-current-cell">${tatCurrent} days</td>`;
                        }
                        
                        rowHTML += `
                                <td><span class="branch-abbr">${branchAbbr}</span></td>
                                <td><span class="badge ${statusClass}">${v.ro_status}</span></td>
                                <td>${saName}</td>
                                <td><strong>${v.reg_number}</strong></td>
                                <td>${v.model_group || '-'}</td>
                                <td>${chassis}</td>
                                <td><span class="mjob-badge">${mjob}</span></td>
                                <td><span class="${tatStyle}">${tat} days</span></td>
                                <td style="font-size:11px; white-space: normal;">${v.ro_remarks || '-'}</td>
                                <td style="font-size:11px; white-space: normal;">${v.pendncy_resn_desc || '-'}</td>
                            </tr>
                        `;
                        
                        tbody.innerHTML += rowHTML;
                    } else {
                        let rowHTML = `
                            <tr>
                                <td><strong>${v.ro_id}</strong></td>
                                <td class="landed-cost-cell">${landedCostDisplay}</td>
                                <td>${v.ro_date}</td>`;
                        
                        if (showClosedButNotBilledColumns) {
                            const vehicleReadyDate = v.vehicle_ready_date || '-';
                            const tatCurrent = calculateTAT(vehicleReadyDate);
                            rowHTML += `
                                <td class="vehicle-ready-date-cell">${vehicleReadyDate}</td>
                                <td class="tat-current-cell">${tatCurrent} days</td>`;
                        }
                        
                        rowHTML += `
                                <td>${v.service_adviser || '-'}</td>
                                <td><span class="branch-abbr">${branchAbbr}</span></td>
                                <td><span class="badge ${statusClass}">${v.ro_status}</span></td>`;
                        
                        // Add Service Type column data ONLY for Mechanical tab

                            rowHTML += `<td>${v.service_type || '-'}</td>`;
                        }
                        
                        rowHTML += `
                                <td>${v.model_group || '-'}</td>
                                <td>${v.reg_number}</td>
                                <td>${v.age_bucket}</td>
                                <td>${v.days}</td>
                                <td>${v.km.toLocaleString()}</td>
                                <td style="font-size:11px; white-space: normal;">${v.ro_remarks ? v.ro_remarks : '-'}</td>
                                <td style="font-size:11px; white-space: normal;">${v.pendncy_resn_desc || '-'}</td>
                            </tr>
                        `;

                    }
                });

                updateTableHeaders();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableInfo').innerHTML = `<div class="error">‚ùå Error loading data: ${error.message}</div>`;

        async function exportToCSV() {
            try {
                const branch = document.getElementById('branch').value;
                const status = document.getElementById('status').value;
                const age = document.getElementById('age').value;
                const billableType = document.getElementById('billableType') ? document.getElementById('billableType').value : 'All';
                const serviceType = document.getElementById('serviceType') ? document.getElementById('serviceType').value : 'All';

                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚è≥ Preparing export...';
                btn.disabled = true;

                let url = `${API_URL}/api/export/${currentTab}`;
                if (branch !== 'All') url += `?branch=${encodeURIComponent(branch)}`;
                let separator = (branch !== 'All') ? '&' : '?';
                if (status !== 'All') url += `${separator}ro_status=${encodeURIComponent(status)}`;
                separator = (url.includes('?')) ? '&' : '?';
                if (age !== 'All') url += `${separator}age_bucket=${encodeURIComponent(age)}`;
                separator = (url.includes('?')) ? '&' : '?';
                if (billableType !== 'All' && billableType !== undefined) url += `${separator}billable_type=${encodeURIComponent(billableType)}`;
                separator = (url.includes('?')) ? '&' : '?';
                if (serviceType !== 'All' && serviceType !== undefined && currentTab === 'mechanical') url += `${separator}service_type=${encodeURIComponent(serviceType)}`;
                
                if (currentTab === 'bodyshop') {
                    const mjob = document.getElementById('mjob').value;
                    const regNumber = document.getElementById('regNumber').value;
                    separator = (url.includes('?')) ? '&' : '?';
                    if (mjob !== 'All') url += `${separator}mjob=${encodeURIComponent(mjob)}`;
                    separator = (url.includes('?')) ? '&' : '?';
                    if (regNumber && regNumber.trim() !== '') url += `${separator}reg_number=${encodeURIComponent(regNumber)}`;
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                let exportData = data.vehicles;

                if (exportData.length === 0) {
                    alert('No data to export!');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                // Check if "Closed but not billed" is selected
                const isClosedButNotBilled = status === 'Closed but not billed';
                
                // Add TAT Days column if Closed but not billed
                if (isClosedButNotBilled) {
                    exportData = exportData.map(row => {
                        const tatDays = calculateTAT(row.vehicle_ready_date);
                        return {
                            ...row,
                            tat_days_from_vehicle_ready: tatDays
                        };
                    });
                }

                const allColumns = Object.keys(exportData[0]);
                const headers = allColumns;

                let csv = [];
                csv.push(headers.join(','));

                exportData.forEach(row => {
                    let csvRow = headers.map(col => {
                        let value = row[col] || '-';
                        
                        if (col === 'total_landed_cost' && value !== '-') {
                            value = parseFloat(value).toFixed(2);
                        }
                        
                        value = String(value).replace(/\"/g, '\"\"');
                        return `"${value}"`;
                    });
                    csv.push(csvRow.join(','));
                });

                const csvContent = csv.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url_obj = URL.createObjectURL(blob);
                const fileName = `RO_Dashboard_${currentTab}_${new Date().toISOString().split('T')[0]}.csv`;
                
                link.href = url_obj;
                link.download = fileName;
                link.click();
                URL.revokeObjectURL(url_obj);

                btn.textContent = '‚úÖ Exported!';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Export error:', error);
                alert('Error exporting data: ' + error.message);
                event.target.textContent = 'üì• Export Filtered Data to Excel';
                event.target.disabled = false;
            }
        }
