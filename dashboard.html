<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnati Motors Open RO Dashboard</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 { 
            color: #333; 
            font-size: 28px; 
            margin: 0; 
        }

        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tabs { 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap;
            flex: 1;
        }

        .tab-button {
            padding: 10px 16px;
            border: none;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            flex: 1;
            min-width: 100px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            transform: translateY(-2px);
        }

        .tab-button.active { 
            background: #667eea; 
            color: white;
        }

        .clear-all-btn {
            padding: 10px 16px;
            border: none;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        .clear-all-btn:hover {
            background: #c0392b;
        }

        .clear-all-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            header {
                padding: 15px;
                gap: 10px;
            }
            h1 { 
                font-size: 22px; 
            }
            .header-wrapper {
                flex-direction: column;
                align-items: stretch;
            }
            .tabs { gap: 6px; }
            .tab-button {
                padding: 8px 12px;
                font-size: 12px;
            }
            .clear-all-btn {
                padding: 8px 12px;
                width: 100%;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .stat-label { 
            color: #999; 
            font-size: 11px; 
            text-transform: uppercase; 
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .stat-value { 
            font-size: 26px; 
            font-weight: 700; 
            color: #667eea;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-card.landed-cost-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card.landed-cost-card .stat-label {
            color: rgba(255, 255, 255, 0.85);
        }

        .stat-card.landed-cost-card .stat-value {
            color: #ffffff;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            .stat-card {
                padding: 15px;
            }
            .stat-label { 
                font-size: 10px; 
                margin-bottom: 8px;
            }
            .stat-value { 
                font-size: 20px; 
            }
        }

        .filters-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filters-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 20px; 
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label { 
            display: block; 
            font-size: 12px; 
            font-weight: 700; 
            color: #333; 
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 13px;
            cursor: pointer;
            background: white;
            color: #333;
            transition: border-color 0.2s ease;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .filters-section {
                padding: 15px;
            }
            .filters-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .filter-group label {
                font-size: 11px;
            }
        }

        .table-section { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .table-header { 
            padding: 15px 20px; 
            background: #f8f9fa; 
            border-bottom: 1px solid #ddd; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 15px; 
        }

        .table-info { 
            font-size: 12px; 
            color: #666;
            font-weight: 600;
        }

        .export-btn {
            background: #27ae60;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        .export-btn:hover { 
            background: #229954; 
        }

        .export-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .table-wrapper {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 600px;
            display: block;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        table { 
            width: 100%; 
            border-collapse: collapse;
        }

        thead { 
            background: #f8f9fa; 
            border-bottom: 2px solid #ddd;
            position: sticky;
            top: 0;
        }

        th { 
            padding: 12px 15px; 
            text-align: left; 
            font-size: 11px; 
            font-weight: 700; 
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td { 
            padding: 12px 15px; 
            border-bottom: 1px solid #eee; 
            font-size: 12px; 
            color: #555;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover { 
            background: #f9f9f9; 
        }

        .landed-cost-cell {
            background: #f0f7ff;
            color: #1967d2;
            font-weight: 700;
            border-radius: 3px;
        }

        .badge { 
            display: inline-block; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-open { 
            background: #fef3e2; 
            color: #e67e22; 
        }

        .badge-closed { 
            background: #e8f5e9; 
            color: #27ae60; 
        }

        .mjob-badge { 
            display: inline-block; 
            padding: 4px 10px; 
            border-radius: 15px; 
            font-size: 10px; 
            font-weight: 700; 
            background: #e8f0fe; 
            color: #1967d2;
        }

        .branch-abbr { 
            font-weight: 700; 
            background: #e3f2fd; 
            padding: 2px 6px; 
            border-radius: 3px;
            color: #1967d2;
        }

        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #667eea;
            font-weight: 600;
        }

        .error { 
            background: #fee; 
            color: #c33; 
            padding: 15px; 
            border-radius: 5px;
            border-left: 4px solid #c33;
        }

        .tat-alert { 
            background: #c0392b; 
            color: white; 
            font-weight: 700; 
            padding: 6px 10px; 
            border-radius: 5px;
        }

        .tat-normal { 
            background: #27ae60; 
            color: white; 
            font-weight: 700; 
            padding: 6px 10px; 
            border-radius: 5px;
        }

        .stat-updating {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .table-header {
                padding: 12px;
                gap: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            .table-info { 
                font-size: 11px; 
            }
            .export-btn {
                padding: 8px 12px;
                font-size: 11px;
            }
            th, td {
                padding: 10px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>Unnati Motors Open RO Dashboard</h1>
            <div class="header-wrapper">
                <div class="tabs">
                    <button class="tab-button active" id="btn-mechanical" onclick="switchTab(event, 'mechanical')">
                        ‚öôÔ∏è Mechanical
                    </button>
                    <button class="tab-button" id="btn-bodyshop" onclick="switchTab(event, 'bodyshop')">
                        üîß Bodyshop
                    </button>
                    <button class="tab-button" id="btn-accessories" onclick="switchTab(event, 'accessories')">
                        üì¶ Accessories
                    </button>
                </div>
                <button class="clear-all-btn" onclick="clearAllFiltersAndTabs()">
                    üîÑ Clear All
                </button>
            </div>
        </header>

        <!-- STATISTICS CARDS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total ROs</div>
                <div class="stat-value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mechanical</div>
                <div class="stat-value" id="stat-mechanical">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Bodyshop</div>
                <div class="stat-value" id="stat-bodyshop">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Accessories</div>
                <div class="stat-value" id="stat-accessories">-</div>
            </div>
            <div class="stat-card landed-cost-card">
                <div class="stat-label">Part Issued to RO's Value</div>
                <div class="stat-value" id="stat-landed-cost">-</div>
            </div>
        </div>

        <!-- FILTERS SECTION -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="filter-branch">Branch</label>
                    <select id="filter-branch" onchange="onFilterChange()">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-status">RO Status</label>
                    <select id="filter-status" onchange="onFilterChange()">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-age">Age Bucket</label>
                    <select id="filter-age" onchange="onFilterChange()">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="filter-group" id="mjob-filter-group" style="display: none;">
                    <label for="filter-mjob">MJob Type</label>
                    <select id="filter-mjob" onchange="onFilterChange()">
                        <option value="All">All</option>
                        <option value="M1">M1</option>
                        <option value="M2">M2</option>
                        <option value="M3">M3</option>
                        <option value="M4">M4</option>
                        <option value="Not Categorized">Not Categorized</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- TABLE SECTION -->
        <div class="table-section">
            <div class="table-header">
                <div class="table-info" id="table-info">Loading data...</div>
                <button class="export-btn" onclick="exportToCSV()">üì• Export to CSV</button>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr id="table-header-row">
                            <th>RO Number</th>
                            <th>Landed Cost</th>
                            <th>RO Date</th>
                            <th>Branch</th>
                            <th>Status</th>
                            <th>SA Name</th>
                            <th>VH No</th>
                            <th>Model Group</th>
                            <th>Chassis No</th>
                            <th>MJob</th>
                            <th>TAT (Days)</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td colspan="12" class="loading">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        const API_URL = window.location.origin;
        let currentTab = 'mechanical';
        let isLoading = false;

        // Branch abbreviations
        const branchAbbreviations = {
            'KOLHAPUR_WS': 'KOL',
            'WAGHOLI': 'WAG',
            'NAGPUR_KAMPTHEE ROAD': 'HO',
            'AMRAVATI': 'AMT',
            'YAVATMAL': 'YAV',
            'NAGPUR_WARDHAMAN NGR': 'WDH',
            'CHIKHALI': 'CHI',
            'CHAUFULA_SZZ': 'CHA',
            'SHIKRAPUR_SZS': 'SHI',
            'KOLHAPUR_SH': 'KHS'
        };

        // Initialize dashboard on page load
        window.onload = function() {
            console.log('‚úÖ Dashboard initialized - API:', API_URL);
            loadStats();
            loadFilters();
            loadData();
        };

        // Format currency with Indian locale
        function formatCurrency(value) {
            if (!value || value === 0) return '‚Çπ0';
            return '‚Çπ' + parseFloat(value).toLocaleString('en-IN', { 
                maximumFractionDigits: 2,
                minimumFractionDigits: 2 
            });
        }

        // Abbreviate branch name
        function abbreviateBranch(branch) {
            return branchAbbreviations[branch] || (branch ? branch.substring(0, 3).toUpperCase() : '-');
        }

        // Extract MJob from remarks
        function extractMJob(remark) {
            if (!remark) return 'Not Categorized';
            const matches = remark.match(/\bM[1-4]\b/g);
            return matches && matches.length > 0 ? matches[0] : 'Not Categorized';
        }

        // Get last 8 characters of VIN
        function getLastEightChars(text) {
            if (!text) return '-';
            const str = String(text).trim();
            return str.length > 8 ? str.slice(-8) : str;
        }

        // Calculate TAT (Turn Around Time)
        function calculateTAT(roDate) {
            if (!roDate) return 0;
            const date = new Date(roDate);
            const today = new Date();
            const diffTime = Math.abs(today - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Get TAT style based on MJob and days
        function getTATStyle(mjob, tat) {
            if (mjob === 'M1' && tat > 1) return 'tat-alert';
            else if (mjob === 'M2' && tat > 5) return 'tat-alert';
            else if (mjob === 'M3' && tat > 9) return 'tat-alert';
            else if (mjob === 'M4' && tat > 25) return 'tat-alert';
            return 'tat-normal';
        }

        // Load main statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/dashboard/statistics`);
                const data = await response.json();
                updateStatCards(data);
                console.log('‚úÖ Main stats loaded');
            } catch (error) {
                console.error('‚ùå Error loading stats:', error);
            }
        }

        // Update statistic cards
        function updateStatCards(data) {
            const cards = document.querySelectorAll('.stat-value');
            cards.forEach(card => card.classList.add('stat-updating'));

            document.getElementById('stat-total').textContent = parseInt(data.total_vehicles) || 0;
            document.getElementById('stat-mechanical').textContent = parseInt(data.mechanical_count) || 0;
            document.getElementById('stat-bodyshop').textContent = parseInt(data.bodyshop_count) || 0;
            document.getElementById('stat-accessories').textContent = parseInt(data.accessories_count) || 0;
            document.getElementById('stat-landed-cost').textContent = formatCurrency(data.total_landed_cost || 0);

            setTimeout(() => {
                cards.forEach(card => card.classList.remove('stat-updating'));
            }, 500);
        }

        // Load filtered statistics based on current filters
        async function loadFilteredStats() {
            try {
                const branch = document.getElementById('filter-branch').value;
                const status = document.getElementById('filter-status').value;
                const age = document.getElementById('filter-age').value;
                const mjob = currentTab === 'bodyshop' ? document.getElementById('filter-mjob').value : 'All';

                let url = `${API_URL}/api/dashboard/statistics/filtered?service_category=${currentTab}`;
                if (branch !== 'All') url += `&branch=${encodeURIComponent(branch)}`;
                if (status !== 'All') url += `&ro_status=${encodeURIComponent(status)}`;
                if (age !== 'All') url += `&age_bucket=${encodeURIComponent(age)}`;
                if (mjob !== 'All') url += `&mjob=${encodeURIComponent(mjob)}`;

                const response = await fetch(url);
                const data = await response.json();
                updateStatCards(data);
                console.log('‚úÖ Filtered stats loaded for tab:', currentTab);
            } catch (error) {
                console.error('‚ùå Error loading filtered stats:', error);
            }
        }

        // Load filter options from API
        async function loadFilters() {
            try {
                const response = await fetch(`${API_URL}/api/filter-options/${currentTab}`);
                const data = await response.json();

                // Update Branch filter
                document.getElementById('filter-branch').innerHTML = '<option value="All">All</option>' + 
                    data.branches.filter(b => b !== 'All').map(b => `<option value="${b}">${b}</option>`).join('');

                // Update Status filter
                document.getElementById('filter-status').innerHTML = '<option value="All">All</option>' + 
                    data.ro_statuses.filter(s => s !== 'All').map(s => `<option value="${s}">${s}</option>`).join('');

                // Update Age Bucket filter
                document.getElementById('filter-age').innerHTML = '<option value="All">All</option>' + 
                    data.age_buckets.filter(a => a !== 'All').map(a => `<option value="${a}">${a}</option>`).join('');

                // Show/hide MJob filter based on current tab
                const mjobFilterGroup = document.getElementById('mjob-filter-group');
                if (currentTab === 'bodyshop') {
                    mjobFilterGroup.style.display = 'block';
                } else {
                    mjobFilterGroup.style.display = 'none';
                    document.getElementById('filter-mjob').value = 'All';
                }

                console.log('‚úÖ Filters loaded for tab:', currentTab);
            } catch (error) {
                console.error('‚ùå Error loading filters:', error);
            }
        }

        // Handle filter change event
        function onFilterChange() {
            console.log('üîÑ Filter changed');
            loadFilteredStats();
            loadData();
        }

        // CLEAR ALL BUTTON - Resets everything
        function clearAllFiltersAndTabs() {
            console.log('\nüîÑüîÑüîÑ CLEARING ALL FILTERS AND RESETTING TABS üîÑüîÑüîÑ');

            // 1. Reset current tab to mechanical
            currentTab = 'mechanical';

            // 2. Update all tab buttons - remove active from all, add to mechanical
            document.getElementById('btn-mechanical').classList.add('active');
            document.getElementById('btn-bodyshop').classList.remove('active');
            document.getElementById('btn-accessories').classList.remove('active');

            // 3. Reset all filter dropdowns
            document.getElementById('filter-branch').value = 'All';
            document.getElementById('filter-status').value = 'All';
            document.getElementById('filter-age').value = 'All';
            document.getElementById('filter-mjob').value = 'All';

            // 4. Hide MJob filter since we're on Mechanical
            document.getElementById('mjob-filter-group').style.display = 'none';

            console.log('‚úÖ All cleared - Tab: Mechanical, Filters: All');
            console.log('üìä Reloading dashboard...');

            // 5. Reload all data
            setTimeout(() => {
                loadFilters();
                loadFilteredStats();
                loadData();
                console.log('‚úÖ‚úÖ‚úÖ DASHBOARD FULLY RESET ‚úÖ‚úÖ‚úÖ\n');
            }, 100);
        }

        // Switch between tabs
        function switchTab(event, tab) {
            console.log(`üìë Switching tab: ${currentTab} ‚Üí ${tab}`);

            // Set current tab
            currentTab = tab;

            // Update button styles
            document.getElementById('btn-mechanical').classList.remove('active');
            document.getElementById('btn-bodyshop').classList.remove('active');
            document.getElementById('btn-accessories').classList.remove('active');

            if (tab === 'mechanical') {
                document.getElementById('btn-mechanical').classList.add('active');
            } else if (tab === 'bodyshop') {
                document.getElementById('btn-bodyshop').classList.add('active');
            } else if (tab === 'accessories') {
                document.getElementById('btn-accessories').classList.add('active');
            }

            // Reset all filters when switching tabs
            document.getElementById('filter-branch').value = 'All';
            document.getElementById('filter-status').value = 'All';
            document.getElementById('filter-age').value = 'All';
            document.getElementById('filter-mjob').value = 'All';

            console.log('‚úÖ Tab switched to:', tab);

            // Load new data for selected tab
            setTimeout(() => {
                loadFilters();
                loadFilteredStats();
                loadData();
            }, 100);
        }

        // Load table data
        async function loadData() {
            if (isLoading) return;
            isLoading = true;

            try {
                const branch = document.getElementById('filter-branch').value;
                const status = document.getElementById('filter-status').value;
                const age = document.getElementById('filter-age').value;
                const mjob = currentTab === 'bodyshop' ? document.getElementById('filter-mjob').value : 'All';

                let url = `${API_URL}/api/vehicles/${currentTab}?skip=0&limit=50`;
                if (branch !== 'All') url += `&branch=${encodeURIComponent(branch)}`;
                if (status !== 'All') url += `&ro_status=${encodeURIComponent(status)}`;
                if (age !== 'All') url += `&age_bucket=${encodeURIComponent(age)}`;
                if (mjob !== 'All') url += `&mjob=${encodeURIComponent(mjob)}`;

                const response = await fetch(url);
                const data = await response.json();

                document.getElementById('table-info').textContent = 
                    `Showing ${data.vehicles.length} of ${data.filtered_count} vehicles (Total: ${data.total_count})`;

                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';

                if (data.vehicles.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="12" class="loading">No data found</td></tr>';
                    isLoading = false;
                    return;
                }

                // Render table rows
                data.vehicles.forEach(v => {
                    const statusClass = v.ro_status === 'Open' ? 'badge-open' : 'badge-closed';
                    const branchAbbr = abbreviateBranch(v.branch);
                    const landedCost = formatCurrency(v.total_landed_cost || 0);
                    const mjob = extractMJob(v.ro_remarks);
                    const chassis = getLastEightChars(v.vin);
                    const tat = calculateTAT(v.ro_date);
                    const tatStyle = getTATStyle(mjob, tat);
                    const saName = v.service_adviser || '-';

                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${v.ro_id}</strong></td>
                            <td class="landed-cost-cell">${landedCost}</td>
                            <td>${v.ro_date || '-'}</td>
                            <td><span class="branch-abbr">${branchAbbr}</span></td>
                            <td><span class="badge ${statusClass}">${v.ro_status}</span></td>
                            <td>${saName}</td>
                            <td><strong>${v.reg_number || '-'}</strong></td>
                            <td>${v.model_group || '-'}</td>
                            <td>${chassis}</td>
                            <td><span class="mjob-badge">${mjob}</span></td>
                            <td><span class="${tatStyle}">${tat} days</span></td>
                            <td style="max-width: 300px; word-break: break-word;">${v.ro_remarks || '-'}</td>
                        </tr>
                    `;
                });

                console.log('‚úÖ Table data loaded:', data.vehicles.length, 'rows');
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                document.getElementById('table-info').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            } finally {
                isLoading = false;
            }
        }

        // Export table data to CSV
        async function exportToCSV() {
            try {
                const branch = document.getElementById('filter-branch').value;
                const status = document.getElementById('filter-status').value;
                const age = document.getElementById('filter-age').value;
                const mjob = currentTab === 'bodyshop' ? document.getElementById('filter-mjob').value : 'All';

                let url = `${API_URL}/api/export/${currentTab}`;
                if (branch !== 'All') url += `?branch=${encodeURIComponent(branch)}`;
                let sep = branch !== 'All' ? '&' : '?';
                if (status !== 'All') url += `${sep}ro_status=${encodeURIComponent(status)}`;
                sep = url.includes('?') ? '&' : '?';
                if (age !== 'All') url += `${sep}age_bucket=${encodeURIComponent(age)}`;
                sep = url.includes('?') ? '&' : '?';
                if (mjob !== 'All') url += `${sep}mjob=${encodeURIComponent(mjob)}`;

                const response = await fetch(url);
                const data = await response.json();

                if (!data.vehicles || data.vehicles.length === 0) {
                    alert('No data to export!');
                    return;
                }

                // Convert to CSV
                const csv = convertToCSV(data.vehicles);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `RO_Dashboard_${currentTab}_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();

                console.log('‚úÖ Export successful');
            } catch (error) {
                console.error('‚ùå Export error:', error);
                alert('Export failed: ' + error.message);
            }
        }

        // Convert array of objects to CSV string
        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            const keys = Object.keys(data[0]);
            const csvRows = [];
            
            // Add header
            csvRows.push(keys.join(','));
            
            // Add data rows
            data.forEach(row => {
                const csvRow = keys.map(key => {
                    let value = row[key] || '';
                    value = String(value).replace(/"/g, '""');
                    return `"${value}"`;
                });
                csvRows.push(csvRow.join(','));
            });
            
            return csvRows.join('\n');
        }
    </script>
