<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnati Motors Open RO Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 { color: #333; font-size: 28px; margin: 0; }
        #companyLogo { 
            height: 50px; 
            object-fit: contain; 
            max-width: 200px;
        }
        
        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .tabs { 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap;
            flex: 1;
        }
        .tab-button {
            padding: 10px 16px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            flex: 1;
            min-width: 100px;
            position: relative;
            transition: all 0.2s ease;
        }
        .tab-button.active { background: #667eea; color: white; }
        .tab-button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
        
        .clear-all-btn {
            padding: 10px 16px;
            border: none;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s ease;
            white-space: nowrap;
        }
        .clear-all-btn:hover {
            background: #c0392b;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 15px;
                gap: 10px;
                margin-bottom: 15px;
            }
            h1 { font-size: 22px; }
            .header-wrapper {
                flex-direction: column;
                align-items: stretch;
            }
            .tabs { gap: 6px; }
            .tab-button {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 80px;
            }
            .clear-all-btn {
                padding: 8px 12px;
                font-size: 12px;
                width: 100%;
            }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .stat-label { color: #999; font-size: 11px; text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { 
            font-size: 24px; 
            font-weight: bold; 
            color: #667eea;
            transition: all 0.3s ease;
        }
        
        .stat-card.landed-cost-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stat-card.landed-cost-card .stat-label {
            color: rgba(255, 255, 255, 0.8);
        }
        .stat-card.landed-cost-card .stat-value {
            color: #ffffff;
            font-size: 22px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 15px;
            }
            .stat-card {
                padding: 12px;
            }
            .stat-label { font-size: 10px; margin-bottom: 6px; }
            .stat-value { font-size: 20px; }
        }
        .filters-section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .filters-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
        }
        .filter-group label { 
            display: block; 
            font-size: 12px; 
            font-weight: 600; 
            color: #333; 
            margin-bottom: 6px; 
        }
        select, input[type="text"] { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 13px;
        }
        input[type="text"]::placeholder {
            color: #999;
        }
        
        @media (max-width: 768px) {
            .filters-section {
                padding: 12px;
                margin-bottom: 12px;
            }
            .filters-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .filter-group label {
                font-size: 11px;
                margin-bottom: 5px;
            }
            select, input[type="text"] {
                padding: 6px;
                font-size: 12px;
            }
        }
        .table-section { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .table-wrapper {
            overflow-x: scroll !important;
            overflow-y: auto;
            max-height: 550px;
            border-radius: 0 0 10px 10px;
            display: block;
            scroll-behavior: smooth;
            padding-bottom: 5px;
        }
        .table-wrapper::-webkit-scrollbar {
            width: 15px;
            height: 15px;
        }
        .table-wrapper::-webkit-scrollbar-track {
            background: #e8e8e8;
            border-radius: 10px;
            margin: 0 5px;
        }
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 10px;
            min-height: 40px;
        }
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        .table-header { 
            padding: 12px; 
            background: #f8f9fa; 
            border-bottom: 1px solid #ddd; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 10px; 
        }
        .table-info { font-size: 12px; color: #666; }
        .export-btn {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: background 0.2s ease;
        }
        .export-btn:hover { background: #229954; }
        .export-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .records-select { width: 110px; padding: 6px; border: 1px solid #ddd; border-radius: 5px; font-size: 12px; }
        
        @media (max-width: 768px) {
            .table-header {
                padding: 10px;
                gap: 8px;
                flex-direction: column;
                align-items: stretch;
            }
            .table-info { font-size: 11px; }
            .export-btn {
                padding: 6px 12px;
                font-size: 10px;
                width: 100%;
            }
            .records-select { 
                width: 100%; 
                padding: 6px;
                font-size: 11px;
            }
        }
        table { width: 100%; border-collapse: collapse; min-width: 2600px; table-layout: fixed; }
        thead { background: #f8f9fa; border-bottom: 2px solid #ddd; position: sticky; top: 0; z-index: 10; }
        th { 
            padding: 12px 8px; 
            text-align: left; 
            font-size: 11px; 
            font-weight: 700; 
            color: #333; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: help;
            position: relative;
        }
        th:hover {
            background: #e9ecef;
        }
        td { 
            padding: 12px 8px; 
            border-bottom: 1px solid #eee; 
            font-size: 12px; 
            color: #555; 
            word-wrap: break-word; 
            overflow-wrap: break-word;
            vertical-align: top;
        }
        
        th:nth-child(1), td:nth-child(1) { width: 110px; min-width: 110px; }
        th:nth-child(2), td:nth-child(2) { width: 110px; min-width: 110px; }
        th:nth-child(3), td:nth-child(3) { width: 100px; min-width: 100px; }
        
        .landed-cost-cell {
            background: #f0f7ff;
            color: #1967d2;
            font-weight: 600;
        }
        
        tr:hover { background: #f9f9f9; }
        tbody tr { height: auto; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .badge-open { background: #fef3e2; color: #e67e22; }
        .badge-closed { background: #e8f5e9; color: #27ae60; }
        .error { background: #fee; color: #c33; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .loading { text-align: center; padding: 40px; color: #667eea; }
        .stat-updating {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ==================== COMPACT MODAL WITH SIDE BY SIDE COUNTS ==================== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 2px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 20px;
        }

        /* DIVISION CARD WITH SIDE BY SIDE COUNTS */
        .division-card {
            display: flex;
            flex-direction: column;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #fafafa;
            transition: all 0.2s ease;
        }

        .division-card:hover {
            background: #f0f7ff;
            border-color: #667eea;
            transform: translateX(3px);
        }

        .division-branch {
            font-weight: 700;
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }

        .division-counts-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }

        .count-column {
            flex: 1;
            text-align: center;
        }

        .count-label {
            font-size: 10px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .count-value {
            font-weight: 700;
            font-size: 22px;
            padding: 6px 12px;
            border-radius: 8px;
        }

        .count-open {
            background: #fef3e2;
            color: #e67e22;
        }

        .count-closed {
            background: #e8f5e9;
            color: #27ae60;
        }

        .divider {
            width: 2px;
            height: 50px;
            background: #ddd;
        }

        .modal-footer {
            padding: 20px;
            border-top: 2px solid #e0e0e0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0 0 15px 15px;
        }

        .g-total-label {
            font-size: 14px;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-counts {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }

        .footer-count-item {
            flex: 1;
            text-align: center;
        }

        .footer-count-label {
            font-size: 10px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .footer-count-value {
            font-size: 28px;
            font-weight: 700;
            color: white;
            display: block;
        }

        .footer-divider {
            width: 2px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-loading {
            text-align: center;
            padding: 40px 20px;
            color: #667eea;
        }

        .modal-loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .modal::-webkit-scrollbar {
            width: 8px;
        }

        .modal::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .modal::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            .modal {
                width: 95%;
                max-height: 90vh;
                max-width: 420px;
            }

            .modal-header h2 {
                font-size: 16px;
            }

            .modal-body {
                padding: 15px;
            }

            .division-card {
                padding: 10px;
                margin-bottom: 8px;
            }

            .division-branch {
                font-size: 13px;
                margin-bottom: 8px;
            }

            .count-value {
                font-size: 20px;
            }

            .divider {
                height: 45px;
            }

            .modal-footer {
                padding: 15px;
            }

            .footer-count-value {
                font-size: 24px;
            }

            .footer-divider {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 20px;">
                <img id="companyLogo" src="./logo.jpg" alt="Company Logo" 
                     style="height: 60px; object-fit: contain; display: none;"
                     onerror="this.style.display='none';">
                <h1>Unnati Motors Open RO Dashboard</h1>
            </div>
            <div class="header-wrapper">
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab(event, 'mechanical')">Mechanical</button>
                    <button class="tab-button" onclick="switchTab(event, 'bodyshop')">Bodyshop</button>
                    <button class="tab-button" onclick="switchTab(event, 'accessories')">Accessories</button>
                    <button class="tab-button" onclick="switchTab(event, 'presale')">Pre-Sale/PDI</button>
                </div>
                <button class="clear-all-btn" onclick="clearAllFilters()">üîÑ Clear All</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total ROs</div>
                <div class="stat-value" id="total">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mechanical</div>
                <div class="stat-value" id="mech">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Bodyshop</div>
                <div class="stat-value" id="body">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Accessories</div>
                <div class="stat-value" id="acc">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pre-Sale/PDI</div>
                <div class="stat-value" id="presale">-</div>
            </div>
            <div class="stat-card landed-cost-card">
                <div class="stat-label">Part Issued to RO's Value</div>
                <div class="stat-value" id="landedCost">-</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Branch</label>
                    <select id="branch" onchange="onFilterChange()">
                        <option>All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>RO Status</label>
                    <select id="status" onchange="onFilterChange()">
                        <option>All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Age Bucket</label>
                    <select id="age" onchange="onFilterChange()">
                        <option>All</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="table-section">
            <div class="table-header">
                <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                    <div class="table-info" id="tableInfo">Loading data...</div>
                    <select class="records-select" id="recordsPerPage" onchange="loadData()">
                        <option value="10">10 Records</option>
                        <option value="20">20 Records</option>
                        <option value="50" selected>50 Records</option>
                        <option value="100">&gt;50 Records</option>
                    </select>
                </div>
                <button class="export-btn" onclick="exportToCSV()">üì• Export</button>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead id="tableHead">
                        <tr id="headerRow">
                            <th>RO Number</th>
                            <th>Landed Cost</th>
                            <th>RO Date</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="16" class="loading">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- COMPACT MODAL WITH SIDE BY SIDE COUNTS -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="divisionModal">
            <div class="modal-header">
                <h2 id="modalTitle">üìä Division Wise ROs</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="modal-loading">Loading...</div>
            </div>
            <div class="modal-footer">
                <div class="g-total-label">G Total</div>
                <div class="footer-counts">
                    <div class="footer-count-item">
                        <div class="footer-count-label">Open</div>
                        <span class="footer-count-value" id="footerOpenTotal">0</span>
                    </div>
                    <div class="footer-divider"></div>
                    <div class="footer-count-item">
                        <div class="footer-count-label">Closed</div>
                        <span class="footer-count-value" id="footerClosedTotal">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        let currentTab = 'mechanical';

        const branchAbbreviations = {
            'KOLHAPUR_WS': 'KOL',
            'WAGHOLI': 'WAG',
            'NAGPUR_KAMPTHEE ROAD': 'HO',
            'AMRAVATI': 'AMT',
            'YAVATMAL': 'YAV',
            'NAGPUR_WARDHAMAN NGR': 'CITY',
            'CHIKHALI': 'CHI',
            'CHAUFULA_SZZ': 'CHA',
            'SHIKRAPUR_SZS': 'SHI',
            'KOLHAPUR_SH': 'KOL'
        };

        function abbreviateBranch(branch) {
            return branchAbbreviations[branch] || branch.substring(0, 3).toUpperCase();
        }

        window.onload = function() {
            loadStats();
            loadFilters();
            loadData();
        };

        function formatCurrency(value) {
            if (value === undefined || value === null || value === 0) return '‚Çπ0';
            return '‚Çπ' + parseFloat(value).toLocaleString('en-IN', { maximumFractionDigits: 2, minimumFractionDigits: 2 });
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/dashboard/statistics`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                document.getElementById('total').textContent = data.total_vehicles || 0;
                document.getElementById('mech').textContent = data.mechanical_count || 0;
                document.getElementById('body').textContent = data.bodyshop_count || 0;
                document.getElementById('acc').textContent = data.accessories_count || 0;
                document.getElementById('presale').textContent = data.presale_count || 0;
                document.getElementById('landedCost').textContent = formatCurrency(data.total_landed_cost || 0);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadDivisionStats() {
            try {
                const url = `${API_URL}/api/dashboard/division-stats-v2?service_category=${currentTab}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                const modalBody = document.getElementById('modalBody');
                
                if (!data.divisions || data.divisions.length === 0) {
                    modalBody.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No ROs found</p>
                        </div>
                    `;
                    document.getElementById('footerOpenTotal').textContent = '0';
                    document.getElementById('footerClosedTotal').textContent = '0';
                    return;
                }
                
                let html = '';
                
                data.divisions.forEach(div => {
                    const abbr = abbreviateBranch(div.branch);
                    html += `
                        <div class="division-card">
                            <div class="division-branch">${abbr}</div>
                            <div class="division-counts-row">
                                <div class="count-column">
                                    <div class="count-label">Open</div>
                                    <div class="count-value count-open">${div.open_count}</div>
                                </div>
                                <div class="divider"></div>
                                <div class="count-column">
                                    <div class="count-label">Closed</div>
                                    <div class="count-value count-closed">${div.closed_not_billed_count}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                modalBody.innerHTML = html;
                document.getElementById('footerOpenTotal').textContent = data.total_open;
                document.getElementById('footerClosedTotal').textContent = data.total_closed_not_billed;
            } catch (error) {
                console.error('Error loading division stats:', error);
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error loading data</p>
                    </div>
                `;
            }
        }

        function openModal() {
            const categoryNames = {
                'mechanical': 'Mechanical',
                'bodyshop': 'Bodyshop',
                'accessories': 'Accessories',
                'presale': 'Pre-Sale/PDI'
            };
            
            document.getElementById('modalTitle').textContent = `üìä ${categoryNames[currentTab]} - Division Wise ROs`;
            document.getElementById('modalOverlay').classList.add('show');
            loadDivisionStats();
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
        }

        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        async function loadFilteredStats() {
            try {
                const branch = document.getElementById('branch').value;
                const status = document.getElementById('status').value;
                const age = document.getElementById('age').value;
                
                let url = `${API_URL}/api/dashboard/statistics/filtered`;
                const params = new URLSearchParams();
                
                params.append('service_category', currentTab);
                
                if (branch !== 'All') params.append('branch', branch);
                if (status !== 'All') params.append('ro_status', status);
                if (age !== 'All') params.append('age_bucket', age);
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                const cards = document.querySelectorAll('.stat-value');
                cards.forEach(card => card.classList.add('stat-updating'));
                
                document.getElementById('total').textContent = data.total_vehicles || 0;
                document.getElementById('mech').textContent = data.mechanical_count || 0;
                document.getElementById('body').textContent = data.bodyshop_count || 0;
                document.getElementById('acc').textContent = data.accessories_count || 0;
                document.getElementById('presale').textContent = data.presale_count || 0;
                document.getElementById('landedCost').textContent = formatCurrency(data.total_landed_cost || 0);
                
                setTimeout(() => {
                    cards.forEach(card => card.classList.remove('stat-updating'));
                }, 500);
            } catch (error) {
                console.error('Error loading filtered stats:', error);
            }
        }

        async function loadFilters() {
            try {
                const url = `${API_URL}/api/filter-options/${currentTab}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                document.getElementById('branch').innerHTML = '<option>All</option>' + 
                    data.branches.filter(b => b !== 'All').map(b => `<option>${b}</option>`).join('');
                
                document.getElementById('status').innerHTML = '<option>All</option>' + 
                    data.ro_statuses.filter(s => s !== 'All').map(s => `<option>${s}</option>`).join('');
                
                document.getElementById('age').innerHTML = '<option>All</option>' + 
                    data.age_buckets.filter(a => a !== 'All').map(a => `<option>${a}</option>`).join('');
                
                loadData();
                loadFilteredStats();
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }

        function onFilterChange() {
            loadFilteredStats();
            loadData();
        }

        function clearAllFilters() {
            document.getElementById('branch').value = 'All';
            document.getElementById('status').value = 'All';
            document.getElementById('age').value = 'All';
            
            loadStats();
            loadData();
        }

        async function loadData() {
            try {
                const branch = document.getElementById('branch').value;
                const status = document.getElementById('status').value;
                const age = document.getElementById('age').value;
                const recordsPerPage = parseInt(document.getElementById('recordsPerPage').value);

                let url = `${API_URL}/api/vehicles/${currentTab}?skip=0&limit=${recordsPerPage}`;
                if (branch !== 'All') url += `&branch=${encodeURIComponent(branch)}`;
                if (status !== 'All') url += `&ro_status=${encodeURIComponent(status)}`;
                if (age !== 'All') url += `&age_bucket=${encodeURIComponent(age)}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                document.getElementById('tableInfo').textContent = `Showing ${data.vehicles.length} of ${data.filtered_count} vehicles (Total: ${data.total_count})`;
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                if (data.vehicles.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" class="loading">No data found</td></tr>`;
                    return;
                }

                data.vehicles.forEach(v => {
                    const statusClass = v.ro_status === 'Open' ? 'badge-open' : 'badge-closed';
                    const landedCostDisplay = formatCurrency(v.total_landed_cost || 0);
                    
                    let rowHTML = `
                        <tr>
                            <td><strong>${v.ro_id}</strong></td>
                            <td class="landed-cost-cell">${landedCostDisplay}</td>
                            <td>${v.ro_date}</td>
                        </tr>
                    `;
                    
                    tbody.innerHTML += rowHTML;
                });

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function switchTab(event, tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            loadFilters();
            openModal();
        }

        async function exportToCSV() {
            try {
                const btn = event.target;
                btn.textContent = '‚è≥...';
                btn.disabled = true;

                let url = `${API_URL}/api/export/${currentTab}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                let exportData = data.vehicles;

                if (exportData.length === 0) {
                    alert('No data to export!');
                    btn.textContent = 'üì• Export';
                    btn.disabled = false;
                    return;
                }

                const allColumns = Object.keys(exportData[0]);
                let csv = [allColumns.join(',')];

                exportData.forEach(row => {
                    let csvRow = allColumns.map(col => {
                        let value = row[col] || '-';
                        value = String(value).replace(/\"/g, '\"\"');
                        return `"${value}"`;
                    });
                    csv.push(csvRow.join(','));
                });

                const blob = new Blob([csv.join('\n')], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `RO_${currentTab}_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();

                btn.textContent = '‚úÖ Done!';
                setTimeout(() => {
                    btn.textContent = 'üì• Export';
                    btn.disabled = false;
                }, 2000);
            } catch (error) {
                alert('Error: ' + error.message);
                event.target.textContent = 'üì• Export';
                event.target.disabled = false;
            }
        }
    </script>
