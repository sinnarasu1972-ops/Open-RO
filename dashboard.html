<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnati Motors Open RO Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 { color: #333; font-size: 28px; margin: 0; }
        #companyLogo { 
            height: 50px; 
            object-fit: contain; 
            max-width: 200px;
        }
        
        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .tabs { 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap;
            flex: 1;
        }
        .tab-button {
            padding: 10px 16px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            flex: 1;
            min-width: 100px;
            position: relative;
            transition: all 0.2s ease;
        }
        .tab-button.active { background: #667eea; color: white; }
        .tab-button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
        
        .clear-all-btn {
            padding: 10px 16px;
            border: none;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s ease;
            white-space: nowrap;
        }
        .clear-all-btn:hover { background: #c0392b; }
        
        @media (max-width: 768px) {
            header { padding: 15px; gap: 10px; margin-bottom: 15px; }
            h1 { font-size: 22px; }
            .header-wrapper { flex-direction: column; align-items: stretch; }
            .tabs { gap: 6px; }
            .tab-button { padding: 8px 12px; font-size: 12px; min-width: 80px; }
            .clear-all-btn { padding: 8px 12px; font-size: 12px; width: 100%; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); }
        .stat-label { color: #999; font-size: 11px; text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { font-size: 24px; font-weight: bold; color: #667eea; transition: all 0.3s ease; }
        
        .stat-card.landed-cost-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stat-card.landed-cost-card .stat-label { color: rgba(255, 255, 255, 0.8); }
        .stat-card.landed-cost-card .stat-value { color: #ffffff; font-size: 22px; }
        
        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 15px; }
            .stat-card { padding: 12px; }
            .stat-label { font-size: 10px; margin-bottom: 6px; }
            .stat-value { font-size: 20px; }
        }

        .filters-section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .filters-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
        }
        .filter-group label { 
            display: block; 
            font-size: 12px; 
            font-weight: 600; 
            color: #333; 
            margin-bottom: 6px; 
        }
        select, input[type="text"] { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 13px;
        }
        input[type="text"]::placeholder { color: #999; }
        
        @media (max-width: 768px) {
            .filters-section { padding: 12px; margin-bottom: 12px; }
            .filters-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .filter-group label { font-size: 11px; margin-bottom: 5px; }
            select, input[type="text"] { padding: 6px; font-size: 12px; }
        }

        .table-section { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .table-wrapper {
            overflow-x: scroll !important;
            overflow-y: auto;
            max-height: 550px;
            border-radius: 0 0 10px 10px;
            display: block;
            scroll-behavior: smooth;
            padding-bottom: 5px;
        }
        .table-wrapper::-webkit-scrollbar { width: 15px; height: 15px; }
        .table-wrapper::-webkit-scrollbar-track { background: #e8e8e8; border-radius: 10px; margin: 0 5px; }
        .table-wrapper::-webkit-scrollbar-thumb { background: #666; border-radius: 10px; min-height: 40px; }
        .table-wrapper::-webkit-scrollbar-thumb:hover { background: #333; }

        .table-header { 
            padding: 12px; 
            background: #f8f9fa; 
            border-bottom: 1px solid #ddd; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 10px; 
        }
        .table-info { font-size: 12px; color: #666; }
        .export-btn {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: background 0.2s ease;
        }
        .export-btn:hover { background: #229954; }
        .export-btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        .records-select { width: 110px; padding: 6px; border: 1px solid #ddd; border-radius: 5px; font-size: 12px; }
        
        @media (max-width: 768px) {
            .table-header { padding: 10px; gap: 8px; flex-direction: column; align-items: stretch; }
            .table-info { font-size: 11px; }
            .export-btn { padding: 6px 12px; font-size: 10px; width: 100%; }
            .records-select { width: 100%; padding: 6px; font-size: 11px; }
        }

        table { width: 100%; border-collapse: collapse; min-width: 2600px; table-layout: fixed; }
        thead { background: #f8f9fa; border-bottom: 2px solid #ddd; position: sticky; top: 0; z-index: 10; }
        th { 
            padding: 12px 8px; 
            text-align: left; 
            font-size: 11px; 
            font-weight: 700; 
            color: #333; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: help;
            position: relative;
        }
        th:hover { background: #e9ecef; }

        td { 
            padding: 12px 8px; 
            border-bottom: 1px solid #eee; 
            font-size: 12px; 
            color: #555; 
            word-wrap: break-word; 
            overflow-wrap: break-word;
            vertical-align: top;
        }

        .landed-cost-cell { background: #f0f7ff; color: #1967d2; font-weight: 600; }
        .vehicle-ready-date-cell { background: #fff3e0; color: #f57c00; font-weight: 600; }
        .tat-current-cell { background: #e8f5e9; color: #2e7d32; font-weight: 600; }

        tr:hover { background: #f9f9f9; }
        tbody tr { height: auto; }

        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .badge-open { background: #fef3e2; color: #e67e22; }
        .badge-closed { background: #e8f5e9; color: #27ae60; }

        .error { background: #fee; color: #c33; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .mjob-badge { display: inline-block; padding: 4px 10px; border-radius: 15px; font-size: 11px; font-weight: 600; background: #e8f0fe; color: #1967d2; }
        .segment-badge { display: inline-block; padding: 4px 10px; border-radius: 15px; font-size: 11px; font-weight: 600; background: #f3e5f5; color: #7b1fa2; }
        .tat-alert { background: #c0392b; color: white; font-weight: bold; padding: 8px 12px; border-radius: 5px; }
        .tat-normal { background: #27ae60; color: white; font-weight: bold; padding: 8px 12px; border-radius: 5px; }
        .branch-abbr { font-weight: bold; background: #e3f2fd; padding: 2px 6px; border-radius: 3px; }
        .loading { text-align: center; padding: 40px; color: #667eea; }
        .stat-updating { animation: pulse 0.5s ease-in-out; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* ===== SORT UI ===== */
        .sortable {
            cursor: pointer !important;
            user-select: none;
        }
        .sort-wrap {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .sort-arrows {
            display: inline-flex;
            flex-direction: column;
            line-height: 10px;
            font-size: 10px;
            opacity: 0.35;
            transform: translateY(-1px);
        }
        .sort-arrows .active {
            opacity: 1;
            color: #667eea;
        }
    </style>
</head>

    <script>
        const API_URL = window.location.origin;

        let currentTab = 'mechanical';
        let allData = [];

        // ===== SORT STATE =====
        // key: 'ro_date' | 'total_landed_cost'
        let sortState = { key: null, dir: null }; // dir: 'asc' | 'desc'

        const branchAbbreviations = {
            'KOLHAPUR_WS': 'KOL',
            'WAGHOLI': 'WAG',
            'NAGPUR_KAMPTHEE ROAD': 'HO',
            'AMRAVATI': 'AMT',
            'YAVATMAL': 'YAV',
            'NAGPUR_WARDHAMAN NGR': 'CITY',
            'CHIKHALI': 'CHI',
            'CHAUFULA_SZZ': 'CHA',
            'SHIKRAPUR_SZS': 'SHI',
            'KOLHAPUR_SH': 'KOL'
        };

        function abbreviateBranch(branch) {
            return branchAbbreviations[branch] || branch.substring(0, 3).toUpperCase();
        }

        function sortAgeBuckets(ageBuckets) {
            const ageBucketOrder = ['0-3 days','4-10 days','11-15 days','16-30 days','31-60 days','Above 60'];
            let sorted = [];
            for (let order of ageBucketOrder) {
                for (let bucket of ageBuckets) {
                    let bucketLower = bucket.toLowerCase().trim();
                    let orderLower = order.toLowerCase().trim();
                    if (bucketLower === orderLower || bucketLower.includes(orderLower)) {
                        if (!sorted.includes(bucket)) sorted.push(bucket);
                        break;
                    }
                }
            }
            ageBuckets.forEach(bucket => { if (!sorted.includes(bucket)) sorted.push(bucket); });
            return sorted;
        }

        // ===== DATE FORMAT (DD/MM/YYYY) =====
        function toDDMMYYYY(yyyy_mm_dd) {
            if (!yyyy_mm_dd || yyyy_mm_dd === '-' || yyyy_mm_dd === 'NaT') return '-';
            const s = String(yyyy_mm_dd).trim();

            // If already DD/MM/YYYY
            if (/^\d{2}\/\d{2}\/\d{4}$/.test(s)) return s;

            // Common formats: YYYY-MM-DD or YYYY/MM/DD
            const m = s.match(/^(\d{4})[-\/](\d{2})[-\/](\d{2})$/);
            if (m) return `${m[3]}/${m[2]}/${m[1]}`;

            // Try JS Date parse fallback (last resort)
            const d = new Date(s);
            if (!isNaN(d.getTime())) {
                const dd = String(d.getDate()).padStart(2, '0');
                const mm = String(d.getMonth()+1).padStart(2, '0');
                const yy = d.getFullYear();
                return `${dd}/${mm}/${yy}`;
            }
            return '-';
        }

        function parseToTime(value) {
            // supports 'YYYY-MM-DD', 'DD/MM/YYYY', '-' etc.
            if (!value || value === '-') return 0;
            const s = String(value).trim();

            // DD/MM/YYYY
            let m = s.match(/^(\d{2})\/(\d{2})\/(\d{4})$/);
            if (m) {
                const dd = parseInt(m[1], 10);
                const mm = parseInt(m[2], 10) - 1;
                const yy = parseInt(m[3], 10);
                return new Date(yy, mm, dd).getTime();
            }

            // YYYY-MM-DD or YYYY/MM/DD
            m = s.match(/^(\d{4})[-\/](\d{2})[-\/](\d{2})$/);
            if (m) {
                const yy = parseInt(m[1], 10);
                const mm = parseInt(m[2], 10) - 1;
                const dd = parseInt(m[3], 10);
                return new Date(yy, mm, dd).getTime();
            }

            const d = new Date(s);
            if (!isNaN(d.getTime())) return d.getTime();
            return 0;
        }

        window.onload = function() {
            console.log('Dashboard loaded, API_URL:', API_URL);
            loadStats();
            loadFilters();
            loadData();
        };

        function extractMJob(remark) {
            if (!remark) return 'Not Categorized';
            const matches = remark.match(/\bM[1-4]\b/g);
            if (matches && matches.length > 0) return matches[0];
            return 'Not Categorized';
        }

        function getLastEightChars(text) {
            if (!text) return '-';
            const str = String(text).trim();
            return str.length > 8 ? str.slice(-8) : str;
        }

        function calculateTAT(roDateAny) {
            if (!roDateAny || roDateAny === '-') return 0;

            // roDateAny could be 'YYYY-MM-DD' or 'DD/MM/YYYY'
            let t = parseToTime(roDateAny);
            if (!t) return 0;

            const today = new Date();
            const diffTime = Math.abs(today.getTime() - t);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getTATStyle(mjob, tat) {
            let isAlert = false;
            if (mjob === 'M1' && tat > 1) isAlert = true;
            else if (mjob === 'M2' && tat > 5) isAlert = true;
            else if (mjob === 'M3' && tat > 9) isAlert = true;
            else if (mjob === 'M4' && tat > 25) isAlert = true;
            return isAlert ? 'tat-alert' : 'tat-normal';
        }

        function formatCurrency(value) {
            if (value === undefined || value === null || value === 0) return '‚Çπ0';
            return '‚Çπ' + parseFloat(value).toLocaleString('en-IN', { maximumFractionDigits: 2, minimumFractionDigits: 2 });
        }

        async function loadStats() {
            try {
                const url = `${API_URL}/api/dashboard/statistics`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                document.getElementById('total').textContent = data.total_vehicles || 0;
                document.getElementById('mech').textContent = data.mechanical_count || 0;
                document.getElementById('body').textContent = data.bodyshop_count || 0;
                document.getElementById('acc').textContent = data.accessories_count || 0;
                document.getElementById('presale').textContent = data.presale_count || 0;
                document.getElementById('landedCost').textContent = formatCurrency(data.total_landed_cost || 0);
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('tableInfo').innerHTML = `<div class="error">[FAIL] Cannot connect to server: ${error.message}</div>`;
            }
        }

        async function loadDivisionStats() {
            try {
                const url = `${API_URL}/api/dashboard/division-stats-v2?service_category=${currentTab}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                const modalBody = document.getElementById('modalBody');

                if (!data.divisions || data.divisions.length === 0) {
                    modalBody.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No ROs found for this category</p>
                        </div>
                    `;
                    document.getElementById('footerOpenTotal').textContent = '0';
                    document.getElementById('footerClosedTotal').textContent = '0';
                    return;
                }

                let html = `<h3>Division-Wise Breakdown</h3>`;
                data.divisions.forEach(div => {
                    html += `
                        <div class="division-item">
                            <div class="division-name">${div.branch}</div>
                            <div class="division-count">
                                <div class="count-label">Open</div>
                                <div class="count-value count-open">${div.open_count}</div>
                            </div>
                            <div class="division-count">
                                <div class="count-label">Closed Not Billed</div>
                                <div class="count-value count-closed">${div.closed_not_billed_count}</div>
                            </div>
                        </div>
                    `;
                });

                modalBody.innerHTML = html;
                document.getElementById('footerOpenTotal').textContent = data.total_open;
                document.getElementById('footerClosedTotal').textContent = data.total_closed_not_billed;
            } catch (error) {
                console.error('Error loading division stats:', error);
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error loading division stats: ${error.message}</p>
                    </div>
                `;
            }
        }

        function openModal() {
            const categoryNames = {
                'mechanical': 'Mechanical',
                'bodyshop': 'Bodyshop',
                'accessories': 'Accessories',

        async function updateSANamesDirectly(branch, segment) {
            try {
                const currentBranch = branch || document.getElementById('branch').value;
                const currentSegment = segment || document.getElementById('segment').value;

                let apiUrl = `${API_URL}/api/vehicles/${currentTab}?skip=0&limit=10000`;
                if (currentBranch && currentBranch !== 'All') apiUrl += `&branch=${encodeURIComponent(currentBranch)}`;
                if (currentSegment && currentSegment !== 'All') apiUrl += `&segment=${encodeURIComponent(currentSegment)}`;

                const response = await fetch(apiUrl);
                if (!response.ok) return;

                const payload = await response.json();
                const vehicles = payload.vehicles || []; // IMPORTANT: your API returns {vehicles:[]}

                const saSet = new Set();
                saSet.add('All');

                vehicles.forEach(v => {
                    if (v.service_adviser) {
                        const sa = v.service_adviser.trim();
                        if (sa) saSet.add(sa);
                    }
                });

                const saList = Array.from(saSet).sort();
                const saDropdown = document.getElementById('saName');
                if (!saDropdown) return;

                saDropdown.innerHTML = '';
                saList.forEach(sa => {
                    const option = document.createElement('option');
                    option.value = sa;
                    option.textContent = sa;
                    saDropdown.appendChild(option);
                });
                saDropdown.value = 'All';
            } catch (error) {
                console.error(`  [Error] ${error.message}`);
            }
        }

        async function updateBranchesForSegment(segment) {

                if (!response.ok) return;

                vehicles.forEach(v => { if (v.branch && v.branch.trim()) branches.add(v.branch); });

                const branchSelect = document.getElementById('branch');

        // ===== SORT HELPERS =====
        function toggleSort(key) {
            if (sortState.key !== key) {
                sortState.key = key;
                sortState.dir = 'asc';
            } else {
                sortState.dir = (sortState.dir === 'asc') ? 'desc' : 'asc';
            }
            applySortAndRender();
            updateTableHeaders(); // refresh arrows highlight
        }

        function applySortAndRender() {
            if (!sortState.key || !sortState.dir) {
                renderTable(allData);
                return;
            }

            const dirMul = sortState.dir === 'asc' ? 1 : -1;

            const sorted = [...allData].sort((a, b) => {
                if (sortState.key === 'ro_date') {
                    const ta = parseToTime(a.ro_date);
                    const tb = parseToTime(b.ro_date);
                    return (ta - tb) * dirMul;
                }
                if (sortState.key === 'total_landed_cost') {
                    const la = parseFloat(a.total_landed_cost || 0) || 0;
                    const lb = parseFloat(b.total_landed_cost || 0) || 0;
                    return (la - lb) * dirMul;
                }
                return 0;
            });

            renderTable(sorted);
        }

        function buildSortableHeader(title, key) {
            const upActive = (sortState.key === key && sortState.dir === 'asc') ? 'active' : '';

            return `
                <th class="sortable" onclick="toggleSort('${key}')" title="Sort by ${title}">
                    <span class="sort-wrap">
                        ${title}
                        <span class="sort-arrows">
                            <span class="${upActive}">‚ñ≤</span>
                            <span class="${downActive}">‚ñº</span>
                        </span>

        async function exportToCSV() {
            try {
                const branch = document.getElementById('branch').value;
                const status = document.getElementById('status').value;
                const age = document.getElementById('age').value;
                const segment = document.getElementById('segment').value;
                const billableType = document.getElementById('billableType') ? document.getElementById('billableType').value : 'All';
                const serviceType = document.getElementById('serviceType') ? document.getElementById('serviceType').value : 'All';
                const saName = document.getElementById('saName') ? document.getElementById('saName').value : 'All';

                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚è≥ Preparing export...';
                btn.disabled = true;

                let url = `${API_URL}/api/export/${currentTab}`;
                if (branch !== 'All') url += `?branch=${encodeURIComponent(branch)}`;
                let separator = (branch !== 'All') ? '&' : '?';
                if (status !== 'All') url += `${separator}ro_status=${encodeURIComponent(status)}`;
                separator = (url.includes('?')) ? '&' : '?';
                if (age !== 'All') url += `${separator}age_bucket=${encodeURIComponent(age)}`;
                separator = (url.includes('?')) ? '&' : '?';
                if (segment !== 'All') url += `${separator}segment=${encodeURIComponent(segment)}`;
                separator = (url.includes('?')) ? '&' : '?';
                if (billableType !== 'All' && billableType !== undefined) url += `${separator}billable_type=${encodeURIComponent(billableType)}`;
                separator = (url.includes('?')) ? '&' : '?';
                if (serviceType !== 'All' && serviceType !== undefined && currentTab === 'mechanical') url += `${separator}service_type=${encodeURIComponent(serviceType)}`;
                separator = (url.includes('?')) ? '&' : '?';
                if (saName !== 'All') url += `${separator}sa_name=${encodeURIComponent(saName)}`;

                const regNumber = document.getElementById('regNumber').value;
                if (regNumber && regNumber.trim() !== '') {
                    separator = (url.includes('?')) ? '&' : '?';
                    url += `${separator}reg_number=${encodeURIComponent(regNumber)}`;
                }

                if (currentTab === 'bodyshop') {
                    const mjob = document.getElementById('mjob').value;
                    separator = (url.includes('?')) ? '&' : '?';
                    if (mjob !== 'All') url += `${separator}mjob=${encodeURIComponent(mjob)}`;
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                let exportData = data.vehicles || [];

                if (exportData.length === 0) {
                    alert('No data to export!');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                // Format ro_date to DD/MM/YYYY in export too (optional)
                exportData = exportData.map(r => ({
                    ...r,
                    ro_date: toDDMMYYYY(r.ro_date),
                    vehicle_ready_date: toDDMMYYYY(r.vehicle_ready_date)
                }));

                const allColumns = Object.keys(exportData[0]);
                const headers = allColumns;

                let csv = [];
                csv.push(headers.join(','));

                exportData.forEach(row => {
                    let csvRow = headers.map(col => {
                        let value = row[col] || '-';
                        if (col === 'total_landed_cost' && value !== '-') value = parseFloat(value).toFixed(2);
                        value = String(value).replace(/\"/g, '\"\"');
                        return `"${value}"`;
                    });
                    csv.push(csvRow.join(','));
                });

                const csvContent = csv.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url_obj = URL.createObjectURL(blob);
                const fileName = `RO_Dashboard_${currentTab}_${new Date().toISOString().split('T')[0]}.csv`;

                link.href = url_obj;
                link.download = fileName;
                link.click();
                URL.revokeObjectURL(url_obj);

                btn.textContent = '[OK] Exported!';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Export error:', error);
                alert('Error exporting data: ' + error.message);
                event.target.textContent = ' Export Filtered Data to Excel';
                event.target.disabled = false;
            }
        }
