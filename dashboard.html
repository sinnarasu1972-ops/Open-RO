<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnati Motors Open RO Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #ddd;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --accent-blue: #667eea;
            --accent-purple: #764ba2;
        }
        
        body.dark-mode {
            --bg-primary: #1a1a2e;
            --bg-secondary: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --border-color: #444444;
            --card-shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.3s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* ==================== HEADER ==================== */
        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px var(--card-shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        
        h1 { 
            color: var(--text-primary);
            font-size: 28px; 
            margin: 0;
            flex: 1;
        }
        
        #companyLogo { height: 50px; object-fit: contain; max-width: 200px; }
        
        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        /* ==================== MODE TOGGLE ==================== */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-switch {
            width: 50px;
            height: 26px;
            background: #ddd;
            border-radius: 13px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
            border: none;
            padding: 0;
        }
        
        body.dark-mode .toggle-switch {
            background: #667eea;
        }
        
        .toggle-switch::after {
            content: '‚òÄÔ∏è';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: left 0.3s ease;
            font-size: 12px;
        }
        
        body.dark-mode .toggle-switch::after {
            content: 'üåô';
            left: 26px;
        }
        
        /* ==================== TABS ==================== */
        .tabs { display: flex; gap: 8px; flex-wrap: wrap; flex: 1; }
        
        .tab-button {
            padding: 10px 16px;
            border: none;
            background: #f0f0f0;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            flex: 1;
            min-width: 100px;
            position: relative;
            transition: all 0.2s ease;
        }
        
        body.dark-mode .tab-button {
            background: #333333;
            color: var(--text-primary);
            border: 1px solid #444444;
        }
        
        .tab-button.active { background: #667eea; color: white; }
        .tab-button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--card-shadow); }
        
        .clear-all-btn {
            padding: 10px 16px;
            border: none;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s ease;
            white-space: nowrap;
        }
        .clear-all-btn:hover { background: #c0392b; }
        
        /* ==================== MOBILE: HEADER ==================== */
        @media (max-width: 768px) {
            header { 
                padding: 15px 50px 15px 15px;
                gap: 10px; 
                margin-bottom: 15px;
            }
            h1 { 
                font-size: 20px;
                max-width: calc(100% - 60px);
            }
            .mode-toggle {
                top: 12px;
                right: 12px;
            }
            .header-wrapper { flex-direction: column; align-items: stretch; }
            .tabs { gap: 6px; }
            .tab-button { padding: 8px 12px; font-size: 12px; min-width: 80px; }
            .clear-all-btn { padding: 8px 12px; font-size: 12px; width: 100%; }
        }
        
        /* ==================== STATS GRID ==================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--card-shadow);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px var(--card-shadow); }
        
        .stat-label { 
            color: var(--text-secondary); 
            font-size: 11px; 
            text-transform: uppercase; 
            margin-bottom: 8px;
        }
        
        .stat-value { 
            font-size: 24px; 
            font-weight: bold; 
            color: #667eea; 
            transition: all 0.3s ease;
        }
        
        .stat-card.landed-cost-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.landed-cost-card .stat-label { color: rgba(255, 255, 255, 0.8); }
        .stat-card.landed-cost-card .stat-value { color: #ffffff; font-size: 22px; }
        
        /* ==================== MOBILE: STATS ==================== */
        @media (max-width: 768px) {
            .stats-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 12px; 
                margin-bottom: 15px;
            }
            .stat-card { padding: 12px; }
            .stat-label { font-size: 10px; margin-bottom: 6px; }
            .stat-value { font-size: 18px; }
        }
        
        /* ==================== FILTERS ==================== */
        .filters-section {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px var(--card-shadow);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .filter-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 13px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        input[type="text"]::placeholder { color: var(--text-secondary); }
        
        /* ==================== MOBILE: FILTERS ==================== */
        @media (max-width: 768px) {
            .filters-section { 
                padding: 12px; 
                margin-bottom: 12px;
            }
            .filters-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 10px;
            }
            .filter-group label { 
                font-size: 11px; 
                margin-bottom: 5px;
            }
            select, input[type="text"] { 
                padding: 6px; 
                font-size: 12px;
            }
        }
        
        /* ==================== TABLE ==================== */
        .table-section {
            background: var(--bg-primary);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--card-shadow);
            margin-bottom: 20px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 550px;
            border-radius: 0 0 10px 10px;
            display: block;
            scroll-behavior: smooth;
            padding-bottom: 5px;
        }
        
        .table-wrapper::-webkit-scrollbar { 
            width: 15px; 
            height: 15px;
        }
        
        .table-wrapper::-webkit-scrollbar-track { 
            background: var(--bg-secondary); 
            border-radius: 10px; 
            margin: 0 5px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb { 
            background: #666; 
            border-radius: 10px; 
            min-height: 40px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover { 
            background: #333;
        }
        
        .table-header {
            padding: 12px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .table-info { 
            font-size: 12px; 
            color: var(--text-secondary);
        }
        
        .export-btn {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: background 0.2s ease;
        }
        
        .export-btn:hover { background: #229954; }
        .export-btn:disabled { background: #95a5a6; cursor: not-allowed; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        thead {
            background: var(--bg-secondary);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 10px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            white-space: nowrap;
            cursor: default;
            user-select: none;
        }
        
        td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
        }
        
        tbody tr:hover { background: var(--bg-secondary); }
        
        /* ==================== MOBILE: TABLE ==================== */
        @media (max-width: 768px) {
            .table-section { margin-bottom: 15px; }
            .table-wrapper { max-height: 400px; }
            .table-header { padding: 10px 8px; }
            th { padding: 8px 4px; font-size: 11px; }
            td { padding: 6px 4px; font-size: 11px; }
            .export-btn { padding: 6px 12px; font-size: 11px; }
        }
        
        /* ==================== MODAL ==================== */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--bg-primary);
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: var(--text-primary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover { color: var(--text-secondary); }
        
        /* ==================== STATUS BADGES ==================== */
        .status-open { 
            background: #fff3cd; 
            color: #856404; 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 11px;
        }
        
        .status-closed { 
            background: #d4edda; 
            color: #155724; 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 11px;
        }
        
        .status-closed-nb { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 11px;
        }
        
        /* ==================== RESPONSIVE MOBILE 480px ==================== */
        @media (max-width: 480px) {
            body { padding: 10px; }
            header { 
                padding: 12px 48px 12px 12px;
                gap: 8px;
                margin-bottom: 12px;
            }
            h1 { 
                font-size: 16px;
                font-weight: 600;
            }
            .mode-toggle {
                top: 10px;
                right: 10px;
            }
            .toggle-switch {
                width: 42px;
                height: 22px;
            }
            .toggle-switch::after {
                width: 18px;
                height: 18px;
                font-size: 10px;
            }
            body.dark-mode .toggle-switch::after {
                left: 22px;
            }
            .tabs { gap: 4px; }
            .tab-button { 
                padding: 6px 10px; 
                font-size: 11px; 
                min-width: 70px;
            }
            .clear-all-btn { padding: 6px 10px; }
            .stats-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 10px; 
                margin-bottom: 12px;
            }
            .stat-card { padding: 10px; }
            .stat-label { font-size: 9px; margin-bottom: 4px; }
            .stat-value { font-size: 16px; }
            .filters-grid { 
                grid-template-columns: 1fr; 
                gap: 8px;
            }
            .table-wrapper { max-height: 300px; }
            th { padding: 6px 3px; font-size: 10px; }
            td { padding: 4px 3px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="mode-toggle">
                <button class="toggle-switch" id="themeToggle" title="Toggle Light/Dark Mode"></button>
            </div>
            <div class="header-wrapper">
                <h1>Unnati Motors Open RO Dashboard</h1>
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab(event, 'mechanical')">Mechanical</button>
                    <button class="tab-button" onclick="switchTab(event, 'bodyshop')">Bodyshop</button>
                    <button class="tab-button" onclick="switchTab(event, 'accessories')">Accessories</button>
                    <button class="tab-button" onclick="switchTab(event, 'presale')">Pre-Sale/PDI</button>
                </div>
                <button class="clear-all-btn" onclick="clearAllFilters()">Clear All</button>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">TOTAL ROS</div>
                <div class="stat-value" id="totalVehicles">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">MECHANICAL</div>
                <div class="stat-value" id="mechanicalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">BODYSHOP</div>
                <div class="stat-value" id="bodyshopCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ACCESSORIES</div>
                <div class="stat-value" id="accessoriesCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">PRE-SALE/PDI</div>
                <div class="stat-value" id="presaleCount">0</div>
            </div>
            <div class="stat-card landed-cost-card">
                <div class="stat-label">PART ISSUED TO RO'S VALUE</div>
                <div class="stat-value" id="landedCostValue">‚Çπ0.00</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Branch</label>
                    <select id="branch" onchange="applyFilters()"></select>
                </div>
                <div class="filter-group">
                    <label>RO Status</label>
                    <select id="status" onchange="applyFilters()"></select>
                </div>
                <div class="filter-group">
                    <label>Age Bucket</label>
                    <select id="age" onchange="applyFilters()"></select>
                </div>
                <div class="filter-group" id="roRemarkFilter">
                    <label>RO Remark</label>
                    <select id="roRemark" onchange="applyFilters()"></select>
                </div>
                <div class="filter-group">
                    <label>Segment</label>
                    <select id="segment" onchange="applyFilters()"></select>
                </div>
                <div class="filter-group">
                    <label>Billable Type</label>
                    <select id="billableType" onchange="applyFilters()"></select>
                </div>
                <div class="filter-group">
                    <label>Service Type</label>
                    <select id="serviceType" onchange="applyFilters()" style="display: none;"></select>
                </div>
                <div class="filter-group">
                    <label>SA Name</label>
                    <select id="saName" onchange="applyFilters()"></select>
                </div>
            </div>
            <div class="filters-grid" style="margin-top: 15px;">
                <div class="filter-group" style="grid-column: 1 / -1;">
                    <label>Reg. Number (Search)</label>
                    <input type="text" id="regNumber" placeholder="Enter registration number" onkeyup="applyFilters()">
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-header">
                <div class="table-info">Showing <span id="startRecord">0</span> of <span id="totalRecords">0</span> vehicles (Total: <span id="filteredCount">0</span>)</div>
                <button class="export-btn" onclick="exportToCSV(event)">Export Filtered Data to Excel</button>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentTab = 'mechanical';
        let allData = [];
        let filteredData = [];

        // ==================== THEME TOGGLE ====================
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const body = document.body;

        // Load theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // ==================== INITIALIZATION ====================
        async function init() {
            try {
                const response = await fetch(`${API_URL}/api/dashboard/statistics`);
                const stats = await response.json();
                document.getElementById('totalVehicles').textContent = stats.total_vehicles;
                document.getElementById('mechanicalCount').textContent = stats.mechanical_count;
                document.getElementById('bodyshopCount').textContent = stats.bodyshop_count;
                document.getElementById('accessoriesCount').textContent = stats.accessories_count;
                document.getElementById('presaleCount').textContent = stats.presale_count;
                document.getElementById('landedCostValue').textContent = '‚Çπ' + stats.total_landed_cost.toLocaleString('en-IN', {minimumFractionDigits: 2});
                
                loadFilters();
            } catch (error) {
                console.error('Error initializing:', error);
            }
        }

        // ==================== LOAD FILTERS ====================
        async function loadFilters() {
            try {
                const response = await fetch(`${API_URL}/api/filter-options/${currentTab}`);
                const options = await response.json();
                
                // Populate dropdowns
                populateDropdown('branch', options.branches || []);
                populateDropdown('status', options.statuses || []);
                populateDropdown('age', options.age_buckets || []);
                
                // Hide RO Remark filter for Bodyshop, show for others
                const roRemarkFilter = document.getElementById('roRemarkFilter');
                if (currentTab === 'bodyshop') {
                    roRemarkFilter.style.display = 'none';
                } else {
                    roRemarkFilter.style.display = 'block';
                }
                
                populateDropdown('roRemark', options.ro_remarks || []);
                populateDropdown('segment', options.segments || []);
                populateDropdown('billableType', options.billable_types || []);
                populateDropdown('saName', options.sa_names || []);
                
                if (currentTab === 'mechanical') {
                    document.getElementById('serviceType').style.display = 'block';
                    populateDropdown('serviceType', options.service_types || []);
                } else {
                    document.getElementById('serviceType').style.display = 'none';
                }
                
                loadTableHeader();
                applyFilters();
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }

        function populateDropdown(id, values) {
            const dropdown = document.getElementById(id);
            dropdown.innerHTML = '<option value="All">All</option>';
            if (Array.isArray(values)) {
                values.forEach(value => {
                    if (value && value !== 'All') {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        dropdown.appendChild(option);
                    }
                });
            }
        }

        function loadTableHeader() {
            const headerRow = document.getElementById('tableHeader');
            let headers = `
                <th>RO ID</th>
                <th>Landed Cost</th>
                <th>RO Date</th>
                <th>Branch</th>
                <th>Status</th>
                <th>SA Name</th>
                <th>Reg Number</th>
                <th>Model Group</th>
                <th>Segment</th>
            `;
            if (currentTab === 'mechanical') {
                headers += `<th>Service Type</th>`;
            }
            headers += `<th>Remarks</th>`;
            headerRow.innerHTML = headers;
        }

        // ==================== APPLY FILTERS ====================
        async function applyFilters() {
            const branch = document.getElementById('branch').value;
            const status = document.getElementById('status').value;
            const age = document.getElementById('age').value;
            const roRemark = currentTab === 'bodyshop' ? 'All' : document.getElementById('roRemark').value;
            const segment = document.getElementById('segment').value;
            const billableType = document.getElementById('billableType').value;
            const saName = document.getElementById('saName').value;
            const regNumber = document.getElementById('regNumber').value;

            let url = `${API_URL}/api/vehicles/${currentTab}?branch=${encodeURIComponent(branch)}&ro_status=${encodeURIComponent(status)}&age_bucket=${encodeURIComponent(age)}&ro_remark=${encodeURIComponent(roRemark)}&segment=${encodeURIComponent(segment)}&billable_type=${encodeURIComponent(billableType)}&sa_name=${encodeURIComponent(saName)}`;
            
            if (regNumber) url += `&reg_number=${encodeURIComponent(regNumber)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                filteredData = data.vehicles || [];
                renderTable();
            } catch (error) {
                console.error('Error applying filters:', error);
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            filteredData.forEach(vehicle => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${vehicle.ro_id}</td>
                    <td>‚Çπ${vehicle.total_landed_cost.toFixed(2)}</td>
                    <td>${vehicle.ro_date}</td>
                    <td>${vehicle.branch}</td>
                    <td><span class="status-${vehicle.ro_status.toLowerCase().replace(' ', '-')}">${vehicle.ro_status}</span></td>
                    <td>${vehicle.service_adviser}</td>
                    <td>${vehicle.reg_number}</td>
                    <td>${vehicle.model_group}</td>
                    <td>${vehicle.segment}</td>
                    ${currentTab === 'mechanical' ? `<td>${vehicle.service_type}</td>` : ''}
                    <td>${vehicle.ro_remark_mapped}</td>
                `;
            });

            document.getElementById('totalRecords').textContent = filteredData.length;
            document.getElementById('startRecord').textContent = filteredData.length > 0 ? '1' : '0';
            document.getElementById('filteredCount').textContent = filteredData.length;
        }

        function switchTab(event, tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            loadFilters();
        }

        function clearAllFilters() {
            document.getElementById('branch').value = 'All';
            document.getElementById('status').value = 'All';
            document.getElementById('age').value = 'All';
            document.getElementById('roRemark').value = 'All';
            document.getElementById('segment').value = 'All';
            document.getElementById('billableType').value = 'All';
            document.getElementById('saName').value = 'All';
            document.getElementById('regNumber').value = '';
            applyFilters();
        }

        async function exportToCSV(evt) {
            const btn = evt.target;
            const originalText = btn.textContent;
            btn.textContent = 'Exporting...';
            btn.disabled = true;

            try {
                const data = filteredData;
                const headers = Object.keys(data[0] || {});
                let csv = [headers.join(',')];
                
                data.forEach(row => {
                    const csvRow = headers.map(col => {
                        let value = row[col] || '-';
                        if (col === 'total_landed_cost') {
                            value = parseFloat(value).toFixed(2);
                        }
                        return `"${String(value).replace(/"/g, '""')}"`;
                    });
                    csv.push(csvRow.join(','));
                });

                const blob = new Blob([csv.join('\n')], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `RO_Dashboard_${currentTab}_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);

                btn.textContent = 'Exported';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 1200);
            } catch (error) {
                alert('Error exporting: ' + error.message);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function closeModal() {
            document.getElementById('dataModal').style.display = 'none';
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
