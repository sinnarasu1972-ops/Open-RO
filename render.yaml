services:
  - type: web
    name: open-ro-dashboard
    env: python
    plan: free
    pythonVersion: 3.12
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    buildCommand: pip install -r requirements.txt
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: true
